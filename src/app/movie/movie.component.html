<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          'IMDB ID', 'Title', 'Story Line','Rating', 'Release Date'
    <!-- Position Column -->
    <ng-container matColumnDef="IMDB ID">
      <th mat-header-cell *matHeaderCellDef> ImdbId </th>
      <td mat-cell *matCellDef="let element"> {{element.imdbId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Story Line">
      <th mat-header-cell *matHeaderCellDef> StoryLine </th>
      <td mat-cell *matCellDef="let element"> {{element.storyLine}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Rating">
      <th mat-header-cell *matHeaderCellDef> Rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rated}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Release Date">
      <th mat-header-cell *matHeaderCellDef> ReleaseDate </th>
      <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
