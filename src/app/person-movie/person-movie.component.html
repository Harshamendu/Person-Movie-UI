<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
     <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container> 
    
      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="row movie-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <mat-list>
                <div mat-subheader>Movies of {{element.firstName}}</div>
                <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of element.movieList">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>  -->
                 <mat-list-item *ngFor="let movie of element.movieList">
                  <div mat-line>{{movie.imdbId}}</div>
                  <div mat-line>Title: {{movie.title}} | Release Date: {{movie.releaseDate}}</div>
                  <div mat-line>Rated: {{movie.rated}}</div>
                </mat-list-item>
              </mat-list>
          </div>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"
          class="movie-element-row"
          [class.movie-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr> 

      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="movie-detail-row"></tr>
</table>
